general {
        colors = true
        interval = 5
	color_good = '#ebc634'
        color_bad = '#9c282c'
}

order += "volume master"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = " %quality | %essid | %ip "
        format_down = "W: down"
}

ethernet _first_ {
        format_up = " E: %ip (%speed) "
        format_down = " E: down "
}

